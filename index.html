<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Product List</h1>
    </header>
    <main class="wrapper">
        <ul>
            <li>
                <input type="checkbox" id="tomatoes">
                <label for="tomatoes">
                    <span>
                        Tomatoes
                        <small>(1kg)</small>
                    </span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="potatoes">
                <label for="potatoes">
                    <span>
                        Potatoes
                        <small>(2kg)</small>
                    </span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="cucumbers">
                <label for="cucumbers">
                    <span>
                        Cucumbers
                        <small>(3kg)</small>
                    </span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="bread">
                <label for="bread">
                    <span>
                        Bread
                        <small>(1 piece)
                    </span></small>
                </label>
            </li>
            <li>
                <input type="checkbox" id="milk">
                <label for="milk">
                    <span>
                        Milk
                        <small>(2 bottles)
                    </span></small>
                </label>
            </li>
            <li>
                <input type="checkbox" id="chicken">
                <label for="chicken">
                    <span>
                        Chicken breast
                        <small>(500g)</small>
                    </span>
                </label>
            </li>
        </ul>
    </main>
    <footer>
        <p class="footer">Bon appetit!</p>
    </footer>
</body>

</html>
